<!DOCTYPE html>
<html>
<head>
  <script src="angular.js"></script>
  <script src="script.js"></script>

  <style>
    label
    {
      display: inline-block;
      width: 120px;
      vertical-align: middle;
    }

    input
    {
      display: inline-block;
      vertical-align: middle;
    }

    input.ng-invalid
    {
      border: solid red 2px;
    }

    textarea
    {
      width: 300px;
      height: 80px;
    }
  </style>
</head>

<body ng-app="mainModule">
  <div ng-controller="mainController">
    <h3>1. Standard form submission</h3>
    <form name="personForm1" action="services/example/putModel" method="post" novalidate>
      <label for="stringEdit1">First name:</label>
      <input id="stringEdit1" type="text" name="string" ng-model="person1.string" required /><br />
      <label for="anIntEdit1">Last name:</label>
      <input id="anIntEdit1" type="text" name="anInt" ng-model="person1.anInt" required /><br />
      <br />
      <button type="submit"
              ng-disabled="personForm1.$invalid">Submit</button>
    </form>
    <br />
    <h3>2. AJAX form submission with ng-submit</h3>
    <form name="personForm2" ng-submit="submitData(person2, 'ajaxSubmitResult1')" novalidate>
      <label for="stringEdit2">First name:</label>
      <input id="stringEdit2" type="text" name="string" ng-model="person2.string" required /><br />
      <label for="anIntEdit2">Last name:</label>
      <input id="anIntEdit2" type="text" name="anInt" ng-model="person2.anInt" required /><br />
      <br />
      <button type="submit"
              ng-disabled="personForm2.$invalid">Submit</button>
    </form>
    <br />
    <strong><label for="submitDebugText1">Submit result:</label></strong><br />
    <textarea id="submitDebugText1">{{ajaxSubmitResult1 | json}}</textarea><br />
    <br />
    <h3>3. AJAX form submission with ng-click</h3>
    <form name="personForm3" novalidate>
      <label for="stringEdit3">First name:</label>
      <input id="stringEdit3" type="text" name="string" ng-model="person3.string" required /><br />
      <label for="anIntEdit3">Last name:</label>
      <input id="anIntEdit3" type="text" name="anInt" ng-model="person3.anInt" required /><br />
      <br />
      <button type="submit"
              ng-click="submitData(person3, 'ajaxSubmitResult2')"
              ng-disabled="personForm3.$invalid">Submit</button>
    </form>
    <br />
    <strong><label for="submitDebugText2">Submit result:</label></strong><br />
    <textarea id="submitDebugText2">{{ajaxSubmitResult2 | json}}</textarea>
  </div>
</body>
</html>
